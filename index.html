<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraImc</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <h2>Calculadora de IMC</h2>
    
    <form id="form-imc">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
      </div>

      <div class="form-group">
        <label>Sexo:</label>
        <div class="sexo-options">
          <label><input type="radio" name="sexo" id="sexo-m" value="masculino" required> Masculino</label>
          <label><input type="radio" name="sexo" id="sexo-f" value="feminino"> Feminino</label>
        </div>
      </div>

      <div class="form-group">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.1" required>
      </div>

      <div class="form-group">
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" step="0.01" required>
      </div>

      <button onclick="calcularImc()" type="submit" id="calcular">Calcular</button>
    </form>

    <div id="resultado-container">
      <h3>Resultado:</h3>
      <p id="resultado"></p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
